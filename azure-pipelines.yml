# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

resources:
  repositories:
  - repository: Dependency
    type: git
    name: 'javaCode'
    ref: 'main'
  - repository: MainCode
    type: git
    name: 'CFT'
    ref: 'main'  
 
parameters:
  - name: Namespace
    displayName: Namespace to Deploy
    type: string
    values:
      - devops
      - hotfix
      - preprod
      - uattest
    default: devops

 
variables:
  ACR_NAME: 'RA ACR SC'
  IMAGE_REF: 'usernotification-service'
  CODE_REPO: 'usernotification-service'
  DEP_REPO: 'applib'
  CODE_DIR: '$(Build.SourcesDirectory)/usernotification-service'
  DEP_DIR: '$(Build.SourcesDirectory)/applib'
  imageTag: '$(Build.BuildId)'
  Env: ${{ parameters.Namespace }}
  Service: '$(Build.Repository.Name)'
 
stages:
  - template: templates/Stage-Build-template.yml
    parameters: 
      ACR_NAME: 'RA ACR SC'
      serviceName: 'usernotification-service'
  - template: "templates/Stage-Deploy-template"
  
  steps:
  - script: echo Hello, world!
    displayName: 'Run a one-line script'

  - script: |
      echo Add other tasks to build, test, and deploy your project.
      echo See https://aka.ms/yaml
      displayName: 'Run a multi-line script'
